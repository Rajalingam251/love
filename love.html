<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #ff4d6d, #b3003b);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .card {
            background: #fff;
            padding: 30px 25px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        h1 {
            color: #d10047;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        .button-area {
            position: relative;
            height: 70px;
        }

        button {
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            position: absolute;
            cursor: pointer;
        }

        #yesBtn {
            background: #ff2e63;
            color: white;
            font-weight: bold;
            left: 50%;
            transform: translateX(-50%);
        }

        #noBtn {
            background: #ccc;
            color: #333;
            top: 0;
            left: 0;
            transition: left 0.12s linear; /* FASTER */
        }

        /* Popup */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup-content h2 {
            color: #ff2e63;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=600" alt="Valentine">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>I promise unlimited love & smiles üòò</p>

    <div class="button-area" id="buttonArea">
        <button id="noBtn">NO üò¢</button>
        <button id="yesBtn">YES üíñ</button>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Best decision ever ‚ù§Ô∏è</h2>
        <p>I love you üíï</p>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    let isRight = false;
    let locked = false; // prevents double-toggle bug

    function toggleNoButton() {
        if (locked) return;
        locked = true;

        if (isRight) {
            noBtn.style.left = "0px";
            isRight = false;
        } else {
            noBtn.style.left = (area.offsetWidth - noBtn.offsetWidth) + "px";
            isRight = true;
        }

        // unlock quickly (fast response, no flicker)
        setTimeout(() => locked = false, 120);
    }

    // NEVER allow click
    noBtn.addEventListener("click", e => {
        e.preventDefault();
        e.stopPropagation();
    });

    // RELIABLE trigger
    noBtn.addEventListener("mouseenter", toggleNoButton);
    noBtn.addEventListener("touchstart", toggleNoButton);

    // Hearts
    const heartColors = ["#ff4d6d", "#ffc0cb", "#ffffff"];
    function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è üíï";
        h.style.left = Math.random() * 100 + "vw";
        h.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
        h.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
